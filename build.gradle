buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.10"
    }
}


plugins {
    id "com.gradle.plugin-publish" version "0.9.10"
}

group 'org.walkohm'
version '0.1'


apply plugin: 'groovy'
apply plugin: 'com.gradle.plugin-publish'

repositories {
    jcenter()
}

dependencies {
    compile localGroovy()
    compile gradleApi()
}


pluginBundle {
    website = 'github.com/walkohm/resourcefilter'
    vcsUrl = 'github.com/walkohm/resourcefilter.git'
    plugins {
        resourceFilterPlugin {
            id = 'org.walkohm.resourcefilter'
            displayName = 'Resource Filter Plugin'
            description = 'Plugin for resource filtering'
            tags = ['resource','filter']
            version = '0.1'
        }
    }
}

